name: Build
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version-file: '.nvmrc'
      - name: Setup
        run: npm ci
      - name: Check linting
        run: npm run lint
      - name: Tests
        run: npm run test
      - name: Build
        run: npm run build
  CD:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    needs: CI
    uses: ./.github/workflows/release.yml

