name: Build
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Setup
        run: npm ci
      - name: Check linting
        run: npm run lint
      - name: Tests
        run: npm run test
      - name: Build
        run: npm run build
