name: Create release
on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - Build
    types:
      - completed
    branches:
      - main
permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment: CD
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ssh-key: ${{ secrets.DEPLOY_KEY }}
      - run: git fetch --all --tags
      - uses: actions/setup-node@v6
        with:
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          node-version-file: '.nvmrc'
      - name: Install
        run: npm ci
      - name: Setup Git
        run: |
          git config --global user.email action@github.com
          git config --global user.name GitHub Action
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test
      - name: Release
        run: npm run release
        env:
          DEBUG: '*'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Upload doc folder
          path: './dist/docs'
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
