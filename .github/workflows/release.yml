name: Create release
on:
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*
      - uses: actions/setup-node@v1
        with:
          node-version: '14'
      - name: Install
        run: npm i
      - name: Release
        run: npm run release
      - name: Push
        run: |
          git push
          git push --tags
      - name: Build doc
        run: npx typedoc --out ./dist/docs ./src/index.ts
      - name: Deploy doc
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/docs
